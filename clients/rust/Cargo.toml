[package]
name = "hook0-client"
version = "0.2.0"
edition = "2021"
description = "Rust SDK for Hook0 Open-Source Webhooks as a service for SaaS"
authors = ["David Sferruzza <david@hook0.com>", "Fran√ßois-Guillaume Ribreau <fg@hook0.com>", "Thomas Tartrau <thomas@tartrau.fr>"]
license = "SSPL-1.0"
keywords = ["webhooks", "webhook", "webhook-server", "events", "saas"]
homepage = "https://www.hook0.com/"

[dependencies]
chrono = { version = "0.4.39", features = ["serde"] }
hex = { version = "0.4.3", optional = true }
hmac = { version = "0.12.1", optional = true }
lazy-regex = "3.4.1"
log = "0.4.25"
reqwest = { version = "0.12.12", default-features = false, features = ["hickory-dns", "json"], optional = true }
serde = { version = "1.0.217", features = ["derive"], optional = true }
serde_json = { version = "1.0.138", optional = true }
sha2 = { version = "0.10.8", optional = true }
thiserror = "2.0.11"
url = { version = "2.5.4", optional = true }
uuid = { version = "1.12.0", features = ["serde", "v4"], optional = true }

[dev-dependencies]
actix-web = { version = "4.9.0", default-features = false, features = ["macros"] }

[features]
default = ["reqwest-rustls-tls-webpki-roots", "producer", "consumer"]
reqwest-rustls-tls-webpki-roots = ["reqwest/rustls-tls-webpki-roots"]
reqwest-rustls-tls-native-roots = ["reqwest/rustls-tls-native-roots"]
consumer = ["hex", "hmac", "sha2"]
producer = ["reqwest", "serde", "serde_json", "url", "uuid"]

[[example]]
name = "actix-web"
path = "examples/actix-web.rs"
required-features = ["consumer"]
